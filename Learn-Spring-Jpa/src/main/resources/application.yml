spring:
  profiles:
    active: dev
---
spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:myapp
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    #    show-sql: true
    generate-ddl: true

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

  config:
    activate:
      on-profile: test
